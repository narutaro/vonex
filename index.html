<script>

//_datacenters
const Datacenters = {
  key: 'Datacenters',
  template: '#Datacenters',
  data () {
    return {
      datacenters: [{ id: "datacenters" }]
    }
  },
  created() {
    this.getDatacenters()
  },
  methods: {
    logout() {
      console.log('logout clicked');
      fetch(base_url + "glass/glass-logout").then(function(response) {
        console.log(response);
      });
    },
    selectedDC(dcid) {
      console.log("you select dc " + dcid);
      this.$emit('push-page', {
        extends: accessRequest,
        data() {
          return {
            selectedDcId: dcid
          };
        },
        onsNavigatorOptions: {
          animation: 'slide',
          //animationOptions: { duration: 0.5 }
        }
      });
    },
    users() { 
      console.log('users clicked');
      this.$emit('push-page', {
        extends: Users,
        onsNavigatorOptions: {
          animation: 'lift',
          animationOptions: { duration: 0.5 }
        }
      });
    },
    getFlagFile(globalRef) {
      var flags = {
        "DC-JP-00000038": "singapore.png",
        "DC-JP-00000029": "japan.png",
        "DC-JP-00000256": "germany.png",
        "DC-JP-00000257": "india.png"
      };
      return "img/" + flags[globalRef]
    },
    getDatacenters() {
      fetch(base_url + "nexcenter-jp/v2/data_centers?presence=true")
        .then(res => res.json())
        .then(json => {
          console.log(json);
          this.datacenters = json;
        }); 
    }
  }
};

//_users
const Users = {
  key: 'Users',
  template: '#Users',
  data () {
    return {
      users: [{ id: "Something went wrong if you see this default value" }]
    }
  },
  created() {
    this.getUsers()
  },
  methods: {
    getUsers() {
      fetch(base_url + "nexcenter-jp/v2/users?limit=0")
        .then(response => response.json())
        .then(json => {
          console.log(json);
          this.users = json
        }); 
    }
  }
}

//_ar 
const accessRequest = {
  key: 'accessRequest',
  template: '#accessRequest',
  requestedUserName: '',
  data () {
    return {
      // "selectedDcId" is passed passed by datacenters page
      access_requests: [ { id: "access_request_id" } ],
      users: [ { id: "user_id" } ],
      cabs: [ { id: "cab_id" } ]
    }
  },
  created() {
    this.getUsers();
    this.getCabs();
    this.getAccessRequests();
  },
  mounted() {
    //this.getAccessRequests();
  },
  methods: {
    logout() {
      console.log('logout clicked');
      fetch(base_url + "glass/glass-logout").then(function(response) {
        console.log(response);
      });
    },
    getAccessRequests() {
      console.log("i received dcid as " + this.selectedDcId);
      fetch(base_url + "nexcenter-jp/v2/" + this.selectedDcId + "/access_requests")
        .then(response => response.json())
        .then(json => {
          console.log(json);
          this.access_requests = json;
        }); 
    },
    getUsers() {
      fetch(base_url + "nexcenter-jp/v2/users?limit=0")
        .then(response => response.json())
        .then(json => {
          console.log(json);
          this.users = json
        }); 
    },
    getCabs() {
      fetch(base_url + "nexcenter-jp/v2/"  + this.selectedDcId + "/cabs")
        .then(response => response.json())
        .then(json => {
          console.log(json);
          this.cabs = json
        }); 
    },
    getRequesterName(userId) {
      return findNameById(userId, this.users);
    },
    getAttendeeNames(attendees) {
      var attendeeNames = "";
      attendees.forEach((attendee) => {
        attendeeNames = attendeeNames + findNameById(attendee.id, this.users) + ", "
      });
      return attendeeNames.slice(0, -2)
    },
    getCabNames(cabs) {
      var cabNames = "";
      cabs.forEach((cab) => {
        //console.log("cab.id: " + cab.id);
        //console.log("this.cabs: " + this.cabs);
        cabNames = cabNames + findNameById(cab.id, this.cabs) + ", "
        console.log(cabNames);
      });
      return cabNames.slice(0, -2)
    },
    dateFormat(iso8601) {
      date = new Date(iso8601)
      console.log(date);
      yyyy = date.getFullYear()
      mm = date.getMonth() + 1
      dd = date.getDate()
      hh = ("0" + date.getHours()).slice(-2)
      mi = ("0" + date.getMinutes()).slice(-2)
      return yyyy + "/" + mm + "/" + dd + " " + hh + ":" + mi
    },
    showRequestForm() {
      console.log('showRequestForm clicked');
      this.$emit('push-page', {
        extends: createAccessRequest,
        onsNavigatorOptions: {
          animation: 'lift',
          animationOptions: { duration: 0.5 }
        }
      });
    }
  }
};

//_login
const loginPage = {
  key: 'loginPage',
  template: '#loginPage',
  login_url: login_url = base_url + "glass/login-handler",
  data() {
    return {
      form: {
        name: '',
        password: ''
      }
    }
  },
  methods: {
    login() {
      console.log(this.form);
      var form_data = { "username": this.form.name, "password": this.form.password, "destination": "" };
      var login_options = { mode: 'cors', method: 'post', credentials: 'include', body: createURLSearchParams(form_data) };
      //console.log(login_options);
      //console.log(login_url);

      // login API call in synced manner
      (async () => {
        try {
          const response = await fetch(login_url, login_options);
          //response.headers.forEach((value, key) => console.log(key, ": ", value))
          const json = await response.json();
          //console.log(json);
          if (json.ok == 1){
            console.log('login succeeded')
            this.$emit('push-page', Datacenters);
          }else{
            console.log('login failed')
          }
        } catch (error) {
          console.log(error);
        }
      })();
    }
  }
};

//_create_access_request
const createAccessRequest = {
  key: "createAccessRequest",
  template: "#createAccessRequest",
  data () {
    return {
      years: [ "2019", "2020" ],
      months: [ "Jan", "Feb", "Mar" ],
      dates:  [ 1, 2, 3, 4, 5 ],
      startTime: 1,
      form: {
        name: '',
        password: ''
      }
    }
  },
  created() {
    //this.getUsers()
  },
  methods: {
    getUsers() {
      fetch(base_url + "nexcenter-jp/v2/users?limit=0")
        .then(response => response.json())
        .then(json => {
          console.log(json);
          this.users = json
        }); 
    }
  }
}

//_vue
Vue.use(VueOnsen);
var vm = new Vue({
  el: '#app',
  template: '#main',
  data() {
    return {
      //pageStack: [loginPage]
      pageStack: [createAccessRequest]
    };
  }
});

</script>
